<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarjeta-datos">
  <template>
    <style>
      :host {
        display: none;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        text-align: left;
      }
      #notes {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        height: 344px;
        width: 384px;
      }
      #notes > paper-card {
        background: rgb(79, 151, 210);
        box-sizing: border-box;
        color: rgb(236, 236, 236);
        max-width: 184px;
        margin: 4px;
        flex: 0 0 auto;
      }
      paper-material{
        background-color: rgb(79, 151, 210);
        padding: 16px;
        width: 300px;
      }
    </style>
    <!--inicio prueba master-->

      <paper-material elevation="1">
        <h2>Sing In</h2>
        <div>
          <paper-input label="Username"></paper-input>
        </div>
        <div>
          <paper-input label="Password"></paper-input>
        </div>
      </paper-material>

    <!--fin prueba master-->
    <div id="notes">
      <!--inicio prueba-->
      <button onclick="plain.open()">plain overlay</button>
      <simple-overlay id="plain" tabindex="-1">
        <h2>Hello world!</h2>
        <p>This can be closed by pressing the ESC key too.</p>
        <button onclick="plain.close()">Close</button>
      </simple-overlay>
      <!--fin-->

      <paper-card heading="Llamanos" class="cyan">
        <div class="card-actions">
          <paper-icon-button icon="communication:call" style="color:white;"></paper-icon-button>
          <span>55 5502 0551</span>
          <paper-icon-button icon="communication:call" style="color:white;"></paper-icon-button>
          <span>55 5555 5555</span>
          <paper-icon-button icon="communication:contact-mail" style="color:white;"></paper-icon-button>
          <span>imoximagen@gmail.com</span>
          <button type="button" onclick="hide()">Cerrar</button>
        </div>
      </paper-card>

    </div>
    <div>Hello from <span>{{foo}}</span></div>
  </template>
  <script>
    (function() {
      'use strict';

    Polymer({
      is: 'tarjeta-datos'
      properties: {
        opened: {
          type: Boolean
        },
      }
      show: function() {
        this.opened = true;
        this.style.display = 'inline-block';
      }
      hide: function() {
        this.opened = false;
        this.style.display = 'none';
      }
    })});
  </script>
</dom-module>
